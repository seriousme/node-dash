<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dash</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body id="dash">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" style="color:lightblue" href="#">Dash</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li v-bind:class="{ 'active':(hash == 'requests') }">
                        <a href="#requests">Requests</a>
                    </li>
                    <li v-bind:class="{ 'active':(hash == 'actions') }">
                        <a href="#actions">Actions</a>
                    </li>
                    <li>
                        <a href="https://github.com/seriousme/node-dash">About</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
    </nav>
    <!-- requests list -->
    <div class="container">
        <template v-if="(page == 'requests')">
            <div class="row">
                <div class="col-lg-6">
                    <h3>Requests</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Request ID</th>
                                    <th>API Path</th>
                                    <th>Result</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="request in requests" v-on:click="showRequest(request)" style="color:blue;cursor:pointer">
                                    <td>{{ request._id }}</td>
                                    <td>{{ request.path }}</td>
                                    <td>{{ request.status }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
		<button type="button" class="btn btn-sm btn-default">New Request</button>
                </div>
            </div>
        </template>
        <!-- actions list -->

        <template v-if="(page == 'actions')">
            <div class="row">
                <div class="col-lg-6">
                    <h3>Actions</h3>
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>API Path</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="action in actions" v-on:click="showAction(action)" style="color:blue;cursor:pointer">
                                    <td>{{ action._id }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
		    <button type="button" class="btn btn-sm btn-default" v-on:click="newAction">New action</button>
                </div>
            </div>
        </template>

        <!-- actions item -->
        <template v-if="(page == 'action')">
            <div class="row">
                <div class="col-lg-6">
                    <h3 v-on:click="listActions">Actions>Action</h3>
                    <form role="form">
                        <div class="form-group">
                            <label>Path</label>
                            <input class="form-control" placeholder="/myactions/min" value="{{ action._id }}" v-text:"disabled:exists(action._rev)">
                        </div>

                        <div class="form-group">
                            <label>Code</label>
                            <textarea class="form-control" rows="10" placeholder="main(params){ return params.a }">{{ action.code }}</textarea>
                        </div>
                        <div class="form-group" v-show="exists(action._rev)">
                            <label>Revision</label>
                            <input class="form-control" value="{{ action._rev }}" disabled>
                        </div>
                        <p>
                            <button type="button" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-warning" v-on:click="listActions">Cancel</button>
                            <button type="button" class="btn btn-danger" v-show="exists(action._rev)">Delete</button>
                        </p>
                    </form>
                </div>
            </div>
        </template>
        <!-- requests item -->
        <template v-if="(page == 'request')">
            <div class="row">
                <div class="col-lg-6">
                    <h3 v-on:click="listRequests">Requests>Request</h3>
                    <form role="form">
                        <div class="form-group">
                            <label>Request</label>
                            <textarea class="form-control" rows="10">{{ toJson(request) }}</textarea>
                        </div>
                        <p>
                            <button type="button" class="btn btn-primary" v-on:click="listRequests">Back</button>
                        </p>
                    </form>
                </div>
            </div>
        </template>
    </div>



    <!-- jQuery (necessary for Bootstrap 's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Include Vue.js for data binding -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <!-- Load application -->
    <script src="js/app.js"></script>

</body>

</html>
